<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment of Form</title>
</head>
<body>
    <form action="#" target="" method= "" autocomplete="off" novalidate >
        <div>
            <fieldset>
                <legend>Step 1: Your details</legend>
                <label for="1">Name</label>
                <input type="text" id="1" name="1" value="First and last name">
                <br>
                <label for="2">Email    </label>
                <input type="email" id = "2" value="abc@gmail.com">
                <br>
                <label for="3">Phone   </label>
                <input type="tel" name="Eg. 999999999" id="3" value="Eg: 9999955555">
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Delivery address</legend>
                <label for="4">Address</label>
                <textarea name="" id="4" cols="20" rows="3"></textarea>
                <br>
                <label for="5">Post code    </label>
                <input type="text" id = "5">
                <br>
                <label for="6">Country </label>
                <input type="text" name="" id="6">
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Step 3: Card details</legend>
                <label for="7">Card type</label>
                <br>
                <input type="radio" name = "a" id="a">
                <label for="a">VISA</label>
                <input type="radio" name = "a" id="b">
                <label for="b">AmEx</label>
                <input type="radio" name = "a" id="c">
                <label for="c">Mastercard</label>
                <br>
                <label for="5">Card number</label>
                <input type="number" id = "5">
                <br>
                <label for="6">Security code </label>
                <input type="password" name="" id="6">
                <br>
                <label for="7">Name on Card </label>
                <input type="text" name="" id="7" value="Exact name as on the card">
            </fieldset>
        </div>

    </form>
</body>
</html>
