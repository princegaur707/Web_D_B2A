<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 1</title>
</head>
<body>
    <div id="outerframe">
        <div id="innerform">
            <h3 class="one">Step 1: Your details</h3>
            <div class="two">
                <label for="fname">Name</label>
                <input type="text" name="" id="fname" value ="" placeholder="First and last name"/>
            </div>
            <div class="two">
                <label for="em">Email</label>
                <input type="email" name="em" id="em" value ="" placeholder="example@domain.com"/>
            </div>
            <div class="two">
                <label for="ph">Phone</label>
                <input type="tel" name="ph" id="ph" value ="" placeholder="Eg. +4475000000000"/>>
            </div>
            
            <h3 class="one">Step 2: Delivery address</h3>
            <div class="two">
                <label for="ad">Address</label>
                <input type="text" name="" id="ad"/>
            </div>
            <div class="two">
                <label for="po">Post code</label>
                <input type="number" name="po" id="po" />
            </div>
            <div class="two">
                <label for="co">Country</label>
                <input type="text" name="co" id="co"/>
            </div>
            <h3 class="one">Step 3: Card details</h3>
            <div class="two">
                <label for="card">Card type</label>
                <br>
                <input type="radio" name="card" id="cardtype">
                <label for="card">VISA</label>
                <input type="radio" name="card" id="cardtype">
                <label for="card">AmEx</label>
                <input type="radio" name="card" id="cardtype">
                <label for="card">Mastercard</label>
            </div>
            <div class="two">
                <label for="number">Card Number</label>
                <input type="number" name="number" id="number"/>
            </div>
            <div class="two">
                <label for="sec">Security code</label>
                <input type="number" name="sec" id="sec" />
            </div>
            <div class="two">
                <label for="nameon">Name on card</label>
                <input type="text" name="nameon" id="nameon" value ="" placeholder="Exact name on the card"/>
            </div>
            <button>BUY IT!</button>
        </div>
    </div>
</body>
</html>
